<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vowel Counter</h1>
        <div class="box">
            <textarea name="" id="content" cols="30" rows="5" placeholder="Enter the text"></textarea>
        </div>
        <div>
            <button onclick="vowelCount()">Count Vowel</button>
        </div>

        <div  class="vowel">
            <span id="vowelCount"></span>
        </div>
    </div>

    






    <script src="script.js"></script>
</body>
</html>
